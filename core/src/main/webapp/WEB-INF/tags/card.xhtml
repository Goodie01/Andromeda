<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<!--@elvariable id="cardHeader" type="java.lang.String"-->
<!--@elvariable id="title" type="java.lang.String"-->
<!--@elvariable id="subtitle" type="java.lang.String"-->
<!--@elvariable id="styleClass" type="java.lang.String"-->
<!--@elvariable id="cardStyleClass" type="java.lang.String"-->
<!--@elvariable id="bodyStyleClass" type="java.lang.String"-->

<h:body>
    <ui:composition>
        <div class="#{not empty styleClass ? styleClass : 'col-xl-6'}">
            <div class="#{not empty cardStyleClass ? cardStyleClass : 'card shadow mb-4'}">
                <ui:fragment rendered="#{not empty cardHeader}">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">#{cardHeader}</h6>
                    </div>
                </ui:fragment>
                <ui:fragment rendered="#{not empty title}">
                    <h5 class="card-title">#{title}</h5>
                </ui:fragment>
                <ui:fragment rendered="#{not empty subtitle}">
                    <h6 class="card-subtitle mb-2 text-muted">#{subtitle}</h6>
                </ui:fragment>
                <div class="#{not empty bodyStyleClass ? bodyStyleClass : 'card-body'}">
                    <ui:insert/>
                </div>
            </div>
        </div>
    </ui:composition>
</h:body>
</html>
