<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/_navigationBase.xhtml">

    <ui:define name="title">Library Admin :: <ui:insert name="adminTitle"/></ui:define>

    <ui:define name="main">
        <ui:fragment rendered="#{currentLibraryBean.currentLibrary eq null}">
            <h2><h:outputLink value="/createLibrary">You have no library to administrate</h:outputLink></h2>
        </ui:fragment>

        <ui:fragment rendered="#{currentLibraryBean.currentLibrary ne null}">
            <main class="container shadow bg-white rounded" role="main">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="row admin-menu">
                            <div class="col-12">
                                <h:outputLink id="admin-link-home" value="/admin/libraryAdmin"
                                              styleClass="nav-link">Home</h:outputLink>
                            </div>
                        </div>
                        <div class="row admin-menu">
                            <div class="col-12">
                                <h:outputLink id="admin-link-create-collection" value="/admin/createCollection"
                                              styleClass="nav-link">Create Collection</h:outputLink>
                            </div>
                        </div>
                        <div class="row admin-menu">
                            <div class="col-12">
                                <h:outputLink id="admin-link-view-collection" value="/admin/viewCollections"
                                              styleClass="nav-link">View Collections</h:outputLink>
                            </div>
                        </div>
                        <div class="row admin-menu">
                            <div class="col-12">
                                <h:outputLink id="admin-link-create-item-type" value="/admin/createItemType"
                                              styleClass="nav-link">Create Item Type</h:outputLink>
                            </div>
                        </div>
                        <div class="row admin-menu">
                            <div class="col-12">
                                <h:outputLink id="admin-link-view-item-type" value="/admin/viewItemTypes"
                                              styleClass="nav-link">View Item Types</h:outputLink>
                            </div>
                        </div>
                        <div class="row admin-menu">
                            <div class="col-12">
                                <h:outputLink id="admin-link-delete-library" value="/admin/deleteLibrary"
                                              styleClass="nav-link">Delete Library</h:outputLink>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-9 pr-0">
                        <ui:insert name="adminMain"/>
                    </div>
                </div>
            </main>
        </ui:fragment>
    </ui:define>
</ui:composition>
